<!DOCTYPE html>
<html lang="zh-CN">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">


<body>
<div id="container">
    <div id="content-wrap">
        <div class="wrapper">
            <canvas id="tagcanvas" width="600" height="600" />
            <div id="taglist" align="center">
                <ul>
                    <li><a href="#" onclick="return tpu(this)">吴宣</a></li>
                    <li><a href="#" onclick="return tpu(this)">等、一城烟雨</a></li>
                    <li><a href="#" onclick="return tpu(this)">符号</a></li>


                </ul>

            </div>
            <!-- comment place -->
        </div>
    </div>

    <script src="./js/tagclould.min.js" type="text/javascript"></script>
    <script>
        var oopts = {
            textFont: 'Impact,Arial Black,sans-serif',
            textHeight: 20,
            maxSpeed: 0.1,
            decel: 0.9,
            depth: 0.99,
            shape: "sphere",
            outlineColour: '#f6f',
            outlineThickness: 3,
            zoomMax: 1.0,
            pulsateTo: 0.2,
            pulsateTime: 0.5,
            wheelZoom: false
        }, ttags = 'taglist', lock, shape = 'sphere';
        window.onload = function () {
            TagCanvas.textFont = 'Trebuchet MS, Helvetica, sans-serif';
            TagCanvas.textColour = '#797979';
            TagCanvas.noSelect = true;
            TagCanvas.textHeight = 10;
            TagCanvas.outlineMethod = 'block';
            TagCanvas.outlineColour = '#acf';
            TagCanvas.maxSpeed = 0.03;
            TagCanvas.minBrightness = 0.2;
            TagCanvas.depth = 0.92;
            TagCanvas.pulsateTo = 0.6;
            TagCanvas.initial = [0.1, -0.1];
            TagCanvas.decel = 0.98;
            TagCanvas.reverse = false;
            TagCanvas.hideTags = false;
            TagCanvas.shadow = '#ccf';
            TagCanvas.shadowBlur = 3;
            TagCanvas.weight = false;
            TagCanvas.wheelZoom =false;
            TagCanvas.shape = "vcylinder";
            TagCanvas.imageScale = null;
            TagCanvas.fadeIn = 1000;
            TagCanvas.clickToFront = 600;
            try {
                TagCanvas.Start('tagcanvas', 'taglist');
                f('options');
            } catch (e) {
                document.getElementById('cmsg').style.display = 'none';
                document.getElementsByTagName('canvas')[0].style.border = '0';
            }
        };

        function BGImage(e) {
            document.getElementById('tagcanvas').style.backgroundImage = (e.checked ? 'url(images/canvas_bg1.png)' : 'none');
        }
        function f(a) {
            TagCanvas.Start('otherCanvas', a, oopts);
            return false;
        }
        function restart() {
            TagCanvas.shape = shape;
            TagCanvas.lock = lock;
            TagCanvas.Start('tagcanvas', ttags);
        }
        function changetags(t) {
            ttags = t;
            restart();
        }
        function changeshape(s) {
            var locks = { hcylinder: 'x', vcylinder: 'y', hring: 'x', vring: 'y', sphere: '' };
            lock = locks[s] || '';
            shape = s;
            TagCanvas.initial = (lock === 'x' && [0, 0.2]) || (lock === 'y' && [0.2, 0]) || [0.2, 0.2];
            restart();
        }
        function tpu(s) {
            document.getElementById('sout').innerHTML = s.innerHTML;
            return false;
        }


    </script>


</div>



</body>
</html>
